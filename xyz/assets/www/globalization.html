<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Globalization</title>

	<script type="text/javascript" src="cordova-2.2.0.js"></script>
	<script type="text/javascript" charset="utf-8">
	
		function checkLanguage() {
			navigator.globalization.getPreferredLanguage(function(language) {
				alert('language: ' + language.value + '\n');
			}, function() {
				alert('Error getting language\n');
			});
		}

		function checkLocale() {
			navigator.globalization.getLocaleName(function(locale) {
				alert('locale: ' + locale.value + '\n');
			}, function() {
				alert('Error getting locale\n');
			});
		}

		function checkDateString() {
			navigator.globalization.dateToString(new Date(), function(date) {
				alert('date: ' + date.value + '\n');
			}, function() {
				alert('Error getting dateString\n');},
				
				{ formatLength:'short', selector:'date and time'
				}
			);
		}
	</script>
</head>
<body>
	<button onclick="checkLanguage()">
		Click for language
	</button>
	<button onclick="checkLocale()">
		Click for locale
	</button>
	<button onclick="checkDateString()">
		Click for date string
	</button>

</body>
</html>
